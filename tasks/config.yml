---
- name: Configure prometheus
  template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_conf_dir }}/prometheus.yml"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
    mode: 0644
  become: yes
  notify: restart prometheus
  when: prometheus_install_server
  tags:
    - prometheus
    - prometheus_config
    - prometheus_deploy

# Configure alerts
- name: Create alert manager directory
  file:
    path: "{{ item }}/"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
    mode: 0755
  become: yes
  with_items:
    - "{{ prometheus_alertmanager_storage_dir }}"
    - "{{ prometheus_alertmanager_docker_dir }}"
    - "{{ prometheus_conf_dir }}/alerts"
  when: prometheus_install_alert_manager
  tags:
    - prometheus
    - prometheus_deploy

- block:
    - name: Truncate alerting rule files
      set_fact:
        prometheus_alerting_rules_template_file_truncated: "{{ item | basename | regex_replace('.j2$','') }}"
      with_items: "{{ prometheus_alerting_rules_template_files }}"
      register: prometheus_alerting_rules_template_files_truncated_register

    - name: Map truncated alerting rule files
      set_fact:
        prometheus_alerting_rules_template_files_truncated: "{{ prometheus_alerting_rules_template_files_truncated_register.results | map(attribute='ansible_facts.prometheus_alerting_rules_template_file_truncated') | list }}"

    - name: Template alerting rules
      template:
        src: "{{ item }}"
        dest: "{{ prometheus_conf_dir }}/alerts/{{ item | basename | regex_replace('.j2$','') }}"
        owner: "{{ prometheus_user }}"
        group: "{{ prometheus_user }}"
        mode: 0644
      become: yes
      notify: restart prometheus
      with_items: "{{ prometheus_alerting_rules_template_files }}"
      tags:
        - prometheus_config

    - name: Find all alerting rules files
      shell: ls -1 "{{ prometheus_conf_dir }}/alerts/"
      register: find_alerting_rules
      changed_when: no

    - name: Remove undefined alerting rules
      file:
        path: "{{ prometheus_conf_dir }}/alerts/{{ item }}"
        state: absent
      become: yes
      with_items: "{{ find_alerting_rules.stdout_lines }}"
      when: item not in prometheus_alerting_rules_template_files_truncated

    - name: Configure alert endpoints
      template:
        src: alerting_config.yml.j2
        dest: "{{ prometheus_alertmanager_docker_dir }}/config.yml"
        owner: "{{ prometheus_user }}"
        group: "{{ prometheus_user }}"
        mode: 0644
      become: yes
  when: prometheus_install_alert_manager
  tags:
    - prometheus
    - prometheus_deploy

- name: Create alertmanager docker user
  user:
    name: "{{ prometheus_alertmanager_docker_user }}"
    home: "{{ prometheus_alertmanager_docker_dir }}"
    createhome: yes
    groups: docker
    append: yes
    shell: /bin/bash
  when: prometheus_install_alert_manager
  become: yes
  tags:
    - prometheus
    - prometheus_config

- name: Configure docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ prometheus_alertmanager_docker_dir }}/docker-compose.yml"
    owner: "{{ prometheus_alertmanager_docker_user }}"
    group: "{{ prometheus_alertmanager_docker_user }}"
    mode: 0644
  become: yes
  notify: restart alertmanager
  when: prometheus_install_alert_manager
  tags:
    - prometheus
    - prometheus_deploy

- name: Start docker compose
  docker_service:
    project_src: "{{ prometheus_alertmanager_docker_dir }}"
    state: present
  become: yes
  become_user: "{{ prometheus_alertmanager_docker_user }}"
  when: prometheus_install_alert_manager
  tags:
    - prometheus
    - prometheus_deploy
